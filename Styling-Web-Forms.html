    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

<body>
    <header class="main-header"><a class="index-home__button" href="index.html">Home</a></header>
    <main class="styling-forms">
        <div class="container">
            <h1 class="main-header">Styling Forms</h1>
            <form class="message-form">
                <fieldset class="message-fieldset">
                    <legend class="message-legend">Contact us</legend>
                    <label class="massege-label--style" for="form-name">Your name</label>
                    <input class="massege-imput--style" type="text" id="form-name">
                    <label class="massege-label--style" for="form-email">Your email</label>
                    <input class="massege-imput--style" type="email" id="form-email">
                    <label class="massege-label--style" for="form-address">Your address</label>
                    <input class="massege-imput--style" type="text" id="form-address">
                    <label class="massege-label--style" for="form-phone">Your phone</label>
                    <input class="massege-imput--style" type="tel" id="form-phone">
                    <label class="massege-label--style" for="form-massege">Send a message</label>
                    <textarea class="message__message-textarea" id="form-massege"></textarea>
                    <input class="message__submit" type="submit" value="Send message">
                </fieldset>
            </form>
        </div>
    </main>
    <footer></footer>
    <!--jQuery-->
    <script src="js/jquery.min.js"></script>
    <!-- main script-->
    <script src="js/main.js"></script>
